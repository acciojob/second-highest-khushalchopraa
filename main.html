	<script>
		let arr = [5, 1, 2, 3, 4];
function secondHighest(arr) {
    if (arr.length === 0) return undefined; // Condition 3
    if (arr.length === 1) return undefined; // Condition 4

    let first = -Infinity;
    let secondHighest = -Infinity;

    for (let i = 0; i < arr.length; i++) {
        first = Math.max(first, arr[i]);
    }

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] != first) {
            secondHighest = Math.max(secondHighest, arr[i]);
        }
    }

    if (secondHighest === -Infinity) {
        return first; // Condition 5
    }

    return secondHighest;
}

console.log(secondHighest(arr)); // Output should be 4
	</script>

</script>
