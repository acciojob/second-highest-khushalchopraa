<!DOCTYPE html>

<body>	
	<script>
function secondHighest(arr) {
    if (arr.length === 0) return undefined; // Condition 3
    if (arr.length === 1) return undefined; // Condition 4

    let first = -Infinity, second = -Infinity;

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > first) {
            second = first;
            first = arr[i];
        } else if (arr[i] > second && arr[i] < first) {
            second = arr[i];
        }
    }

    if (second === -Infinity) {
        return first; // Condition 5
    }

    return second;
}
    <script type="text/javascript" src="./script.js">
</script>

</body>
